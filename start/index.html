<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Relecloud Galaxy Tours</title>
    <link rel="stylesheet" href="./assets/styles.css" />
    <script src="https://unpkg.com/vue@next"></script>

</head>

<body>
    <div class="nav-bar"></div>
    <h1>Relecloud Galaxy Tours</h1>

    <div id="app">
        <h2>{{ productName }}</h2>
        <div :style="styleObject">{{ productDescription }}</div>
        <div :class="classObject">傳說中的帶入CSS</div>
        <img :src="productImage" :alt="productImageDescription" :style="productImageStyle" />
        <img :src="imageSource" />
    </div>

    
    <script src="./index.js"></script>
    <script>
        App.mount('#app');
    </script>

</body>

</html>
